{% extends 'teacher/base.html' %}
{% import 'macros.html' as macros %}

{% block title %}Create section{% endblock %}

{% block content %}
<form method="POST" action="{{ url_for('teacher.create_section') }}">
    {{ form.hidden_tag() }}

    {{ macros.text_field(form.name) }}
    {{ macros.checkbox(form.joinable) }}
    {{ macros.text_field(form.limit) }}

    <input type="submit" class="button is-primary" value="Create section">
</form>
{% endblock %}
